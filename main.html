<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      table.tile { 
        position: relative; 
        padding: 0; 
        border-spacing: 0; 
        border: 0; 
        border-collapse: collapse; 
      }

      table.tile th,tr,td { padding: 0; }
      td { 
        display: block; 
        position: relative;
        width: 32px;
        height: 32px;
      }

      td div {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 32px;
        height: 32px;
      }
    </style>
    <link rel="stylesheet" href="feat.css" type="text/css"/>
    <link rel="stylesheet" href="floor.css" type="text/css"/>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <link rel="stylesheet" href="player.css" type="text/css"/>
    <link rel="stylesheet" href="wall.css" type="text/css"/>
  </head>
  <body>
    <table class="tile" style="zoom: 3;">
      <tr>
        <td>
          <div class="floor floor_grey_dirt"></div>
        </td>
        <td>
          <div class="floor floor_pebble"></div>
          <div class="feat dngn_tree_2"></div>
          <div class="feat blood"></div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="floor floor_demonic_lightgray_7"></div>
          <div class="player demon_wings_2"></div>
          <div class="player demon_body_5"></div>
          <div class="player demon_head_13"></div>
        </td>
        <td class="brown"><div class="feat dngn_tree_2"></div></td>
      </tr>
    </table>
  </body>
</html>
